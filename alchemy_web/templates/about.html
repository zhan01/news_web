            <div class="container">
        
               
               
                <form id="searchForm"style="margin-top:100px;">

                        <input type="text" id="searchquery">
                        <label for="searchquery">search for news...</label>
                    </div>
                    <div class="row">

                    </div>
                </form>

                        $("#loader").show();

                        $("#loader").hide();
                    },

                                    <p>${latestNews[i].content}</p>

                            `;
